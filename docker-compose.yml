services:
  client:
    build:
      context: client
    volumes:
      - $PWD/client:/app/
    ports:
      - 3000:3000
    x-develop:
      watch:
        - action: sync
          path: ./client
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./client/package.json
